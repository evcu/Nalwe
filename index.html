<!DOCTYPE html>
<html>

<head>
<style>
h1 {
    border-bottom: 3px solid #cc9900;
    color: #996600;
    font-size: 30px;
}
table, th , td  {
    border: 1px solid grey;
    border-collapse: collapse;
    padding: 5px;
}
table tr:nth-child(odd) {
    background-color: #f1f1f1;
}
table tr:nth-child(even) {
    background-color: #ffffff;
}
</style>
</head>

<body>

<h1>First Results</h1>
<p>Corpus: Wikipedia Dump July 2016</p>
<p>Min-count: 10</p>
<div id="id01"></div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "res.json";
var jsjs;

xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        myFunction(xmlhttp.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var arr = JSON.parse(response);
    var i;
    var out = "<table>";
    out += "<tr><td>"
    console.log(arr);
    jsjs=arr;
    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" +
        arr[i].training.real +
        "</td><td>" +
        arr[i].training.sys +
        "</td><td>" +
         arr[i].training.sys +
        "</td><td>" +
         arr[i].training.sys +
        "</td><td>" +
         arr[i].training.sys +
        "</td><td>" +
         arr[i].training.sys +
        "</td><td>" +
         arr[i].training.sys +
        "</td><td>" +
         arr[i].training.sys +
        "</td><td>" +
        arr[i].training.user +
        "</td></tr>";
    }
    out += "</table>";
    document.getElementById("id01").innerHTML = out;
}
</script>

</body>
</html>
